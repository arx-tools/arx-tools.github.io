<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Arx Fatalis Browser Editor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Arx Fatalis Browser Editor</h1>

    <p>Click on the 3D scene to add a tile at a random position</p>

    <section style="position: relative; width: 800px; height: 500px">
      <canvas id="canvas" width="800" height="500"></canvas>
    </section>

    <label>
      <input type="checkbox" checked id="show-grid" />
      Show Grid
    </label>
    <br />
    <label>
      <input type="checkbox" checked id="show-player" />
      Show Player
    </label>

    <br />
    <br />
    <br />

    <button id="download">Generate and Download level</button>

    <footer><a href="https://github.com/arx-tools/editor" target="_blank">source code</a></footer>

    <script src="bundle.js"></script>
  </body>
</html>
